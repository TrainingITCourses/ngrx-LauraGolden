<div id="content">
    <div id="page">
        <div id="header">
            <h1 style = "color:#d18017" align="center">{{titulo}}</h1>
        </div>
        <app-criterion            
            [valoresC] = "valores$ | async"            
            (criterioSeleccionado)="onCriterioSeleccionado($event)"
            (subCriterioSeleccionado)="onSubCriterioSeleccionado($event)" >
        </app-criterion>     

        <h4> Lista de resultados </h4>
        <app-counter [lanzamientos]="lanzamientos$ | async"></app-counter>   
        <app-launches-list             
            [lanzamientos]="lanzamientos$ | async">   
        </app-launches-list>
    </div>   
</div>
